<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="__PUBLIC__/favicon.ico" type="image/x-icon" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__PUBLIC__/css/x-admin.css" media="all">
        <link rel="stylesheet" href="__PUBLIC__/css/page.css" >
        <script src="__PUBLIC__/js/jquery.js"></script>
        <script src="__PUBLIC__/js/laydate/laydate.js"></script>
    </head>
    <script>
        $(document).ready(function(){
            //全选函数
            $("#check").click(function(){
                var checked = $(this).is(":checked"); 
                $("input[name='nid[]']").each(function () {
                    $(this).attr("checked", !$(this).attr("checked"));
                })
            });
            //全选批量设置删除操作
            $("#delall").click(function(){
                 if(delconfirm()){
                      var arrChk=$("input[name='nid[]']:checked");
                      if(arrChk.length>0){
                          $.post("{:U('Admin/Personmember/withdrawals_list_alldel')}",{
                                allid:cheall(),
                                data:Math.random()
                          },function(msg){
                               if(msg.status){
                                   alert(msg.retDesc);
                                   window.location.reload();
                               }else{
                                   alert(msg.retDesc);   
                               }
                          },"json");
                      }else{
                          alert("请选择要删除的记录！");
                      }                  
                 }

            });
            //全选批量打款
            $("#make_money_all").click(function(){
                if(make_money_confirm()){
                    var arrChk=$("input[name='nid[]']:checked");
                    if(arrChk.length>0){
                        $.post("{:U('Admin/Personmember/withdrawals_list_make_money_alldel')}",{
                              allid:cheall(),
                              data:Math.random()
                        },function(msg){
                             if(msg.status){
                                 alert(msg.retDesc);
                                 window.location.reload();
                             }else{
                                 alert(msg.retDesc);   
                             }
                        },"json");
                    }else{
                        alert("请选择要打款的记录！");
                    }                  
               }
            	
            });
            //全选批量拒绝打款
            $("#notmake_money_all").click(function(){
                if(notmake_money_confirm()){
                    var arrChk=$("input[name='nid[]']:checked");
                    if(arrChk.length>0){
                        $.post("{:U('Admin/Personmember/withdrawals_list_notmake_money_alldel')}",{
                              allid:cheall(),
                              data:Math.random()
                        },function(msg){
                             if(msg.status){
                                 alert(msg.retDesc);
                                 window.location.reload();
                             }else{
                                 alert(msg.retDesc);   
                             }
                        },"json");
                    }else{
                        alert("请选择要拒绝打款的记录！");
                    }                  
               }
                
            });            
            
        });
          //全选值
          function cheall(){
                var zhe="";
                $("input[name='nid[]']").each(function () {
                    if ($(this).attr('checked')) {
                        zhe+= $(this).val()+',';
                    }
                });
                return zhe;
          } 
        //删除确认
          function delconfirm(){
            if(window.confirm("请确认是否选中的记录都要删除？")){
             return true;
            }
            return false;
          }
          //打款确认
          function make_money_confirm(){
            if(window.confirm("请确认是否选中的记录都要打款？")){
             return true;
            }
            return false;
          }
          //打款确认
          function notmake_money_confirm(){
            if(window.confirm("请确认是否选中的记录都要拒绝提现？")){
             return true;
            }
            return false;
          }          
    </script>
    <body>
      <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>财务管理</cite></a>
              <a><cite>提现列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
               <form id="form1" class="layui-form x-center" action="{:U('Admin/Personmember/withdrawals_list')}" method="get" style="width:1000px">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <label class="layui-form-label" style="width:90px">提现状态</label>
                    <div class="layui-input-inline" style="width:120px;text-align: left">
                        <select name="nstatus" id="nstatus">
                            <option value="0" <if condition="$nstatus eq 0">selected="" </if>>请选择</option>
                            <option value="1" <if condition="$nstatus eq 1">selected="" </if>>申请中</option>
                            <option value="2" <if condition="$nstatus eq 2">selected="" </if>>已提现</option>
                            <option value="3" <if condition="$nstatus eq 3">selected="" </if>>拒绝提现</option>
                        </select>
                    </div>
                    <label class="layui-form-label" style="width:90px">提现类型</label>
                    <div class="layui-input-inline" style="width:120px;text-align: left">
                        <select name="nclass" id="nclass">
                            <option value="0" <if condition="$nclass eq 0">selected="" </if>>请选择</option>
                            <option value="1" <if condition="$nclass eq 1">selected="" </if>>押金提现</option>
                            <option value="2" <if condition="$nclass eq 2">selected="" </if>>账户提现</option>
                        </select>
                    </div>
                    <label class="layui-form-label" style="width:100px">提现日期范围</label>
                    <div class="layui-input-inline" style="width:120px;text-align: left">
                      <input class="layui-input" name="btime" id="btime" placeholder="开始日" value="{$btime}" readonly='true'  onclick="laydate()" id="LAY_demorange_s">
                    </div>
                    <div class="layui-input-inline" style="width:120px;text-align: left">
                      <input class="layui-input" name="etime" id="etime" placeholder="截止日" value="{$etime}" readonly='true'  onclick="laydate()"  id="LAY_demorange_e">
                    </div>            
                    <div class="layui-input-inline" style="width:80px">
                        <button type="submit" class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;查询</i></button>
                    </div>
                  </div>
                </div> 
            </form>       
            <xblock><button class="layui-btn layui-btn-danger" id="delall"><i class="layui-icon">&#xe640;</i>批量删除</button><button class="layui-btn layui-btn-danger" id="make_money_all"><i class="layui-icon">&#xe644;</i>批量提现</button><button class="layui-btn layui-btn-danger" id="notmake_money_all"><i class="layui-icon">&#xe649;</i>批量拒绝提现</button><span class="x-right" style="line-height:40px">共有数据：{$count} 条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th style="width:30px;">
                            <input type="checkbox"  id="check">
                        </th>
                        <th style="width:30px;">编号</th>
                        <th>会员手机号</th>
                        <th>微信昵称</th>
                        <th>提现金额</th>
                        <th>提现前金额</th>
                        <th>提现后金额</th>
                        <th>提现状态</th>
                        <th>打款时间</th>
                        <th>拒绝理由</th>
                        <th>添加时间</th>
                        <th>提现类型</th>
                        <th>操作</th>
                    </tr>
                </thead>

                    <foreach name="rs" item="v">
                    <tr>
                        <td>
                        <if condition="$v.nstatus neq 1">
                        <else/>
                        <input type="checkbox" value="{$v.nid}" name="nid[]">
                        </if>
                        </td>
                        <td>{$v.nid}</td>
                        <td>{$v.mobile}</td>
                        <td>{$v.wx_nickname}</td>
                        <td>{$v.amount_cash}</td>
                        <td>{$v.famount_cash}</td>
                        <td>{$v.eamount_cash}</td>                       
                        <td>{$v.nstatus1}</td>
                        <td>{$v.playmoney_time}</td>
                        <td>{$v.reason}</td>
                        <td>{$v.addtime}</td>
                        <td>{$v.nclass1}</td>
                        <td class="td-manage">
                            <a title="删除" onclick="return delconfirm()" href="{:U('Admin/Personmember/member_withdrawals_list_del',array('nid'=>$v['nid']))}" style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                    </foreach>

            </table>
            <div class='page1'>{$page}</div>
        </div>

    </body>
    <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
    <script src="__PUBLIC__/js/x-layui.js" charset="utf-8"></script>
    <script>
    layui.use(['element','layer','form'], function(){
        
      lement = layui.element();//面包导航
      layer = layui.layer;//弹出层
      form = layui.form();
    })    
    </script>    
</html>
