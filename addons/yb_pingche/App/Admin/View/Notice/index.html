<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__PUBLIC__/css/x-admin.css" media="all">
        <script src="__PUBLIC__/js/jquery.js"></script>
        <script>

        
        $(function(){
        	$("#form1").submit(function(){
        		var title=$("input[name='title']").val();
        		var contents=$("input[name='contents']").val();
        		var nstatus=$("#nstatus").val();
        		var a=0;
        		if(title==""){
        			a=1;
        			$("#titlea").html("公告标题不能为空");
        		}else{
        			$("#titlea").html("");
        		}
        		if(contents==""){
        			a=1;
        			$("#contentsa").html("公告内容不能为空");
        		}else{
        			$("#contentsa").html("");
        		}
        		if(nstatus==""){
        			a=1;
        			$("#nstatusa").html("类型必须要选择");
        		}else{
        			$("#nstatusa").html("");
        		}
        		if(a){
        			return false;
        		}
        		
        	});
        	
    		//返回操作
    		$("#back").click(function(){
    			location.href="{:U('Notice/noticelist')}";
    		});
        });
       
        </script>      
    </head>
    
    <body>
        <div class="x-body">
       <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>公告管理</cite></a>
              <a><cite>添加公告</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>       
            <form class="layui-form layui-form-pane" id="form1" name="form1" method="post" action="{:U('Admin/Notice/index_addhandle')}">
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label"><span class="x-red">*</span>公告标题</label>
                    <div class="layui-input-block">
                        <input type="text" id="title" name="title" required lay-verify="title"
                        autocomplete="off" class="layui-input"><span id="titlea"></span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label"><span class="x-red">*</span>公告内容</label>
                    <div class="layui-input-block">
                        <input type="text" id="contents" name="contents" required lay-verify="contents"
                        autocomplete="off" class="layui-input"><span id="contentsa"></span>
                    </div>
                </div>                               
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="x-red">*</span>选择类型</label>
                        <div class="layui-input-block">
                            <select lay-verify="required" name="nstatus" id="nstatus">
                                <option>
                                </option>
                                <optgroup label="请选择">
                                    <option value="1">不限</option>
                                    <option value="2">车主</option>
                                    <option value="3">乘客</option>
                                </optgroup>
                            </select><span id="nstatusa"></span>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" id="nclick">提交信息</button><button type="button"  class="layui-btn" id="back">返回</button>
                </div>
            </form>
        </div>
    <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
    <script src="__PUBLIC__/js/x-layui.js" charset="utf-8"></script>
    <script>
    layui.use(['element','layer','layedit','form'], function(){
   	  layedit = layui.layedit;  
      lement = layui.element();//面包导航
      layer = layui.layer;//弹出层
      form = layui.form();
    })    
    </script> 
        <div name="loading" id="loading" style="display:none;"><img src="__PUBLIC__/images/load.gif"></div>
    </body>
</html>
