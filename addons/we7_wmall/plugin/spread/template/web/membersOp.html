{if $op == 'changes'}
<form class="form-horizontal form-validate" id="form-changes" action="{php echo iurl('spread/members/changes');}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">账户变动</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">推广员信息</label>
					<div class="col-sm-9 col-xs-12">
						<img width="50" height="50" src="{php echo tomedia($member['avatar'])}" alt="">
						&nbsp;&nbsp;<span>{$member['nickname']}/{$member['mobile']}</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">当前余额</label>
					<div class="col-sm-9 col-xs-12"><span>{$member['spreadcredit2']}元</span></div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">变动类型</label>
					<div class="col-sm-9 col-xs-12">
						<div class="radio radio-inline">
							<input type="radio" value="1" name="change_type" id="change-type-1" checked>
							<label for="change-type-1">增加</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" value="2" name="change_type" id="change-type-2">
							<label for="change-type-2">减少</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" value="3" name="change_type" id="change-type-3">
							<label for="change-type-3">最终余额</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">变动金额</label>
					<div class="col-sm-9 col-xs-12">
						<input type="number" name="spreadcredit2" class="form-control" required="true">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">备注</label>
					<div class="col-sm-9 col-xs-12">
						<textarea name="remark"  class="form-control" required="true"></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit">提交</button>
				<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
			</div>
		</div>
	</div>
</form>
{/if}
{if $op == 'group'}
<form class="form-horizontal form-validate" action="{php echo iurl('spread/members/group');}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='ids' value='{$ids}'/>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">设置推广员等级</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-4 col-md-3 control-label">推广员等级</label>
					<div class="col-sm-8 col-xs-12">
						<select name="groupid" class="form-control">
							<option value="">请选择</option>
							{loop $groups $item}
								<option value="{$item['id']}" >{$item['title']}</option>
							{/loop}
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit">提交</button>
				<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
			</div>
		</div>
	</div>
</form>
{/if}
