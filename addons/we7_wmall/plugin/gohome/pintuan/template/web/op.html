{if $op == 'categoryagent'}
<form action="{php echo iurl('pintuan/category/categoryagent', array('set' => 1));}" method="post" enctype="multipart/form-data"  class="form-horizontal form-validate" id="form-changes">
{/if}
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">批量操作</h4>
			</div>
			<div class="modal-body">
				<input type="hidden" name="id" value="{$ids}"/>
				<div class="form-group">
					<label class="col-md-3 control-label">选择代理</label>
					<div class="col-md-8">
						<select name="agentid" class="form-control">
							<option value="0">请选择代理</option>
							{loop $agents $item}
								<option value="{$item['id']}">{$item['title']}[{$item['area']}]</option>
							{/loop}}
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit">提交</button>
				<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
			</div>
		</div>
	</div>
</form>
