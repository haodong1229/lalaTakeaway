<form class="form-horizontal form-validate" id="form-changes" action="{php echo iurl('advertise/trade/setting');}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">广告状态管理</h4>
			</div>
			<div class="modal-body" style="padding: 15px 50px 0">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">广告类型</label>
					<div class="col-sm-9 col-xs-12">
						<span>{$trade['title']}</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">持续时间</label>
					<div class="col-sm-9 col-xs-12">
						<span>{php echo date('Y-m-d H:i', $trade['starttime'])}~{php echo date('Y-m-d H:i', $trade['endtime'])}</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">广告状态</label>
					<div class="col-sm-9 col-xs-12">
						<div class="radio radio-inline">
							<input type="radio" value="0" name="change_status" id="change-status-0" checked>
							<label for="change-status-0">不做处理</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" value="2" name="change_status" id="change-status-2">
							<label for="change-status-2">设为结束</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" value="3" name="change_status" id="change-status-3">
							<label for="change-status-3">自定义到期日期</label>
						</div>
					</div>
				</div>
				<div class="form-group self-set-date" hidden>
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">到期日期</label>
					<div class="col-sm-9 col-xs-12">
						{php echo _tpl_form_field_date('endtime', $trade['endtime'], true);}
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit">提交</button>
				<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
			</div>
		</div>
	</div>
</form>
<script>
	$(document).on('click', ':radio[name="change_status"]', function(){
		var status = $(':radio[name="change_status"]:checked').val();
		if(status == 3) {
			$('.self-set-date').show();
		} else {
			$('.self-set-date').hide();
		}
	})
</script>
