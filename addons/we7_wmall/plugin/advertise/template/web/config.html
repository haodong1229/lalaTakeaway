{itemplate 'public/header'}
<div class="page clearfix">
	<h2>基础设置</h2>
	<form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">商家推广</label>
			<div class="col-sm-9 col-xs-12">
				<div class="radio radio-inline">
					<input type="radio" name="status" id="status-1" value="1" {if $config_advertise['status'] == 1}checked{/if}>
					<label for="status-1">开启</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" name="status" id="status-0" value="0" {if !$config_advertise['status']}checked{/if}>
					<label for="status-0">关闭</label>
				</div>
				<span class="help-block">开启后商家需要购买广告位后，才能在相应推广位展示商家</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">广告到期提前通知</label>
			<div class="col-sm-9 col-xs-12">
				<div class="input-group">
					<span class="input-group-addon">提前</span>
					<input type="text" class="form-control" name="notify_before_hours"  value="{$config_advertise['notify_before_hours']}">
					<span class="input-group-addon">小时通知</span>
				</div>
				<div class="help-block">设置后广告到期前“xx”小时商家和平台可以接收到微信模板消息提醒</div>
			</div>

		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{itemplate 'public/footer'}
