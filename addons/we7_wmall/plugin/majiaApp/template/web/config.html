{itemplate 'public/header'}
<div class="page clearfix">
	<h2>基础设置</h2>
	<form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">APP名称</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="appname" class="form-control" value="{$majia['appname']}" placeholder="请输入您的app名称" required="true">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">客户端域名</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="hostname" class="form-control" value="{$majia['hostname']}" placeholder="请输入马甲App的hostname" required="true">
				<div class="help-block">若不知道客户端域名，请联系马甲官方。不含http://, 例如:你的域名是：http://www.baidu.com/， 填写：www.baidu.com即可,最后没有斜杠</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">AppSecret</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="appsecret" class="form-control" value="{$majia['appsecret']}" placeholder="请输入马甲App的AppSecret" required="true">
				<div class="help-block">若不知道appsecret，请联系马甲官方</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input type="submit" value="提 交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{itemplate 'public/footer'}
