{itemplate 'public/header'}
<link href="../addons/we7_wmall/plugin/diypage/static/css/diy.css" rel="stylesheet" type="text/css"/>
{if $op == 'index'}
<div class="page clearfix">
	{if !check_plugin_exist('diypage')}
		<div class="alert alert-danger">
			注意：自定义DIY功能目前仅对购买过"平台装修"插件的客户开放
		</div>
	{/if}
	<form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">页面头部</label>
			<div class="col-sm-9 col-xs-12">
				<div class="form-group">
					<div class="col-sm-2 control-label">背景颜色</div>
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control input-sm diy-bind color" name="header[background]" value="{php echo $diycolor['header']['background'] ? $diycolor['header']['background'] : '#ff2d4b'}" type="color"/>
							<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ff2d4b').trigger('propertychange')">重置</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">文字颜色</div>
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control input-sm diy-bind color" name="header[color]" value="{php echo $diycolor['header']['color'] ? $diycolor['header']['color'] : '#ffffff'}" type="color" />
							<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ffffff').trigger('propertychange')">重置</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户优惠活动样式</label>
			<div class="col-sm-9 col-xs-12">
				<div class="radio radio-inline">
					<input type="radio" value="1" name="discountstyle" id="discountstyle-1" {if $diycolor['store']['discount_style'] == 1 || !$diycolor['store']['discount_style']}checked{/if}>
					<label for="discountstyle-1">普通样式</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" value="2" name="discountstyle" id="discountstyle-2" {if $diycolor['store']['discount_style'] == 2}checked{/if}>
					<label for="discountstyle-2">标签样式</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户热销商品是否展示</label>
			<div class="col-sm-9 col-xs-12">
				<div class="radio radio-inline">
					<input type="radio" value="1" name="showhotgoods" id="showhotgoods-1" {if $diycolor['store']['showhotgoods'] == 1}checked{/if}>
					<label for="showhotgoods-1">展示</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" value="0" name="showhotgoods" id="showhotgoods-0" {if $diycolor['store']['showhotgoods'] == 0 || !$diycolor['store']['showhotgoods']}checked{/if}>
					<label for="showhotgoods-0">不展示</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">页面预加载动图</label>
			<div class="col-sm-9 col-xs-12">
				<div class="input-group">
					<input class="form-control input-sm" name="loading[img]" value="{php echo $diycolor['loading']['img'];}" id="tomedia" />
					<span data-input="#tomedia" data-element="#iconimg" class="input-group-addon btn btn-default js-selectImg">选择图片</span>
				</div>
				<div class="input-group " style="margin-top:.5em;">
					<img src="{php echo $diycolor['loading']['img'];}" onerror="this.src='../addons/we7_wmall/static/img/nopic.jpg';" class="img-responsive img-thumbnail" width="150" id="iconimg">
					<span class="close" style="position:absolute; top: -10px; right: -14px;" title="移除图片" onclick="$('#tomedia').val('').trigger('change');$(this).prev().attr('src', '')">×</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-12">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{/if}
{itemplate 'public/footer'}
