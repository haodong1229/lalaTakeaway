{itemplate 'public/header'}
<div class="page clearfix page-config-store-delivery">
	<form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
		<h3>其他设置</h3>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">配送员APP和小程序是否开启外卖排行榜</label>
			<div class="col-sm-9 col-xs-12">
				<div class="radio radio-inline">
					<input type="radio" name="takeout_rank_status" value="1" id="takeout_rank_status-1" {if $extra['takeout_rank_status'] == 1}checked{/if}>
					<label for="takeout_rank_status-1">开启</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" name="takeout_rank_status" value="0" id="takeout_rank_status-0" {if !$extra['takeout_rank_status']}checked{/if}>
					<label for="takeout_rank_status-0">关闭</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">配送员APP和小程序是否开启跑腿排行榜</label>
			<div class="col-sm-9 col-xs-12">
				<div class="radio radio-inline">
					<input type="radio" name="errander_rank_status" value="1" id="errander_rank_status-1" {if $extra['errander_rank_status'] == 1}checked{/if}>
					<label for="errander_rank_status-1">开启</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" name="errander_rank_status" value="0" id="errander_rank_status-0" {if !$extra['errander_rank_status']}checked{/if}>
					<label for="errander_rank_status-0">关闭</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{itemplate 'public/footer'}
