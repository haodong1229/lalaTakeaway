{if $ta == 'svip_price'}
<form class="form-horizontal" action="{php echo iurl('store/goods/index/svip_price');}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='ids' value="{$ids}" />
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">批量设置商品会员价格</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">计算方式</label>
					<div class="col-sm-9 col-xs-12">
						<div class="radio radio-inline">
							<input type="radio" value="1" name="type" id="type-1" checked>
							<label for="type-1">按销售价打折计算</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" value="2" name="type" id="type-2">
							<label for="type-2">按销售价减去固定金额计算</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">计算数值</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="number" class="form-control" required>
						<div class="help-block">
							提示：若按打折计算，该输入0-10之间的数值；若按固定金额计算，请输入大于等于零的数值。
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit">提交</button>
				<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
			</div>
		</div>
	</div>
</form>
{/if}
