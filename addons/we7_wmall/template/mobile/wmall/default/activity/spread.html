<style>
	.headerinfo{height:auto; background: #FE5455; border-top: 1px #b94749 solid; border-bottom: 1px #fa9d9d solid;}
	.userinfo{min-height: 4rem; padding:0.3rem 0.6rem; border-bottom: 1px solid #fe9292; position:relative;}
	.userinfo .fui-list{padding:.2rem  0  0  0;	overflow: hidden;}
	.userinfo .fui-img{width:2.5rem; height:2.5rem;margin-right: .5rem; color:#aaa; float:left; margin-top: 15px;}
	.userinfo .fui-img img{height:2.5rem; width:2.5rem; border-radius:2.5rem; border:2px solid #fff; display: block; overflow: hidden;}
	.userinfo .fui-info{font-size: 0.65rem; color: #fff; float:left;}
	.userinfo .fui-color{color:#fef31f;}
	.userblock{height: auto; padding: 0  0.6rem; color: #fff; overflow: hidden;}
	.userblock .block-top {padding:0.9rem 0 0; height:auto; color:#fff;}
	.userblock .block-top .top-title{font-size: 0.7rem;}
	.userblock .block-top .top-num{font-size:1.4rem; line-height:1.7rem; font-weight:100;}
	.userblock .block-bottom{padding-bottom: 0.9rem; padding-top: 1.1rem;}
	.userblock .block-bottom .bottom-title{font-size: 0.6rem; line-height: 0.6rem;}
	.userblock .block-bottom .bottom-num{font-size: 1rem; font-weight: 100; line-height: 1.4rem;}
	.userblock .block-bottom .bottom-right{float:right; width: auto; height:1.2rem; padding: 0  0.4rem; border:1px solid #ccc; line-height: 1.2rem; border-radius:0.6rem; font-size: 0.7rem; color:#ccc;}
	.content-sudoku{background: #fff;border-bottom: 1px solid #ececec;}
	.content-sudoku .sudoku-img{height: 2.7rem; padding-top: 1rem; text-align:center; font-size: 1.4rem; line-height: 1.5rem;} 
	.content-sudoku .sudoku-info{height:1rem; font-size: 0.6rem; line-height: 1.5rem; text-align:center;color:#666;}
	.content-sudoku .sudoku-num{height: 1.2rem; font-size: 0.5rem; text-align: center; color:#666; line-height: 1rem;}
	.content-sudoku .sudoku-num span{color:#feb312;}
